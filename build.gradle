ext {
    kotlin_version = "1.3.72"
}

group 'com.bennyhuo.kotlin'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven { url "https://mirrors.tencent.com/nexus/repository/maven-public/" }
    }

    dependencies {
        classpath "com.novoda:bintray-release:0.9.2"
    }
}

allprojects {
    repositories {
        maven { url "https://mirrors.tencent.com/nexus/repository/maven-public/" }
        maven { url "https://kotlin.bintray.com/kotlinx/" }
    }
}


def props = new Properties()
file("jcenter.properties").withInputStream { props.load(it) }

ext {
    userName = props.getProperty("bintray.user")
    apiKey = props.getProperty("bintray.key")
    repoName = "bennyhuo"
    groupId = 'com.bennyhuo.kotlin'
    //bintray-release PropertyFinder retiever property from project firstly
    publishVersion = '1.3.72'
    desc = "DeepCopy"
    website = 'https://github.com/enbandari/KotlinDeepCopy'
    dryRun = "false"
}